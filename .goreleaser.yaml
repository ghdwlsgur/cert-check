project_name: gossl
before:
  hooks:
    - go mod tidy
builds:
  - binary: gossl
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w
      - -X main.gosslVersion={{.Version}}
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64      
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: ghdwlsgur
    name: gossl
brews:
  - name: gossl
    homepage: "https://github.com/ghdwlsgur/gossl"
    description: "interactive CLI tool that helps to check and process the information of certificate and private key files, making it easy to apply the certificate to a web server"
    tap:
      owner: ghdwlsgur
      name: homebrew-gossl
    commit_author:
      name: ghdwlsgur
      email: vjinhyeokv@gmail.com
